# Technology configuration for different PDKs
# Defines base dimensions and device naming conventions

[tsmc65]
name = "TSMC 65nm"
libs = [
    ["/eda/kits/TSMC/65LP/2024/V1.7A_1/1p9m6x1z1u/models/spectre/toplevel.scs", ["tt_lib", "ss_lib", "ff_lib", "sf_lib", "fs_lib", "mc_lib"]]
]
vdd = 1.2  # Nominal supply voltage (V)

[tsmc65.base_dimensions]
w = 100e-9  # 100nm minimum width
l = 100e-9  # 100nm minimum length

[tsmc65.device_models]
nmos_lvt = "nch_lvt"
nmos_svt = "nch"
nmos_hvt = "nch_hvt"
pmos_lvt = "pch_lvt"
pmos_svt = "pch"
pmos_hvt = "pch_hvt"

[tsmc65.corners]
tt = "tt_lib"
ss = "ss_lib"
ff = "ff_lib"
sf = "sf_lib"
fs = "fs_lib"
mc = "mc_lib"


