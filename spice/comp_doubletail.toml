# Comparator Double-tail Configuration
# Defines parameter sweeps for generating netlist variants

# Technologies to generate variants for
tech = ["tsmc65", "tsmc28", "tower180"]

# Default parameters for all devices (per device type)
[defaults.nmos]
w = [1]        # multipliers of base width
l = [1]        # multipliers of base length
nf = [1]       # number of fingers
type = ["lvt"] # threshold voltage variants

[defaults.pmos]
w = [1]
l = [1]
nf = [1]
type = ["lvt"]

# Parameter sweeps - devices in same sweep vary together
# Each sweep generates the Cartesian product of its parameters
# Total combinations = product of all sweep sizes

[[sweeps]]
# Input differential pair - vary together (matched)
devices = ["MNinp", "MNinn"]
w = [2, 4, 8, 16]
type = ["lvt", "svt"]
# Generates: 4 × 2 = 8 combinations

[[sweeps]]
# Tail transistor - varies independently
devices = ["MNtail1"]
w = [2, 4]
l = [4, 8]
# Generates: 2 × 2 = 4 combinations

# Total netlists: 8 × 4 = 32 per technology
# Other devices (MPswMN, MPswMP, MNtail2, etc.) will use defaults
